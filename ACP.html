<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Manipulation</title>
</head>

<body>
  <h1>DOM Manipulation Example</h1>
  <div>
    <p id="sourceNode">This is the source node.</p>
    <p id="targetNode">This is the target node.</p>
  </div>
  <button onclick="assignValue()">Assign Value</button>

  <script>
    function assignValue() {

      const sourceNode = document.getElementById('sourceNode').innerText;

      document.getElementById('targetNode').innerText = sourceNode;
    }
  </script>
</body>

</html>
